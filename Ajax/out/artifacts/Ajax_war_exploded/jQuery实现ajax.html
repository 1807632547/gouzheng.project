<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        //定义方法
        function fun() {
            //使用$.ajax()发送异步请求
            $.ajax({
                url:"ajaxServlet",
                type:"POST",
                data:{"username":"jack","age":22},
                success:function (data) {
                    alert(data);
                },
                error:function () {
                    alert("error...")
                },
                dataType:"text"
            });
        }
    </script>
</head>
<body>

    <input type="button" value="发送异步请求" onclick="fun()">

    <input>
</body>
</html>
